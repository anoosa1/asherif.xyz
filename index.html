<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Kelly+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

      .title {
        font-family: "Jacquard 12", system-ui;
        font-weight: 400; 
        color: #7077A1;
        font-size: calc(64px + 4vw);
        white-space:nowrap; 
        max-width: fit-content;
        margin-left: auto;
        margin-right: auto;
        font-style: normal;
        text-align: center;
      }

      .sub-title {
        font-family: "Kelly Slab", sans-serif;
        font-weight: 400;
        font-size: 24px;
        white-space:nowrap;
        color: #7077A1;
        max-width: fit-content;
        margin-left: auto;
        margin-right: auto;
        font-style: normal;
        text-align: center;
      }

      .center {
        max-width: fit-content;
        margin-left: auto;
        margin-right: auto;
      }

      .middle {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: auto;
        margin-right: auto;
        transform: translate(-50%, -50%);
        background-color: #2D3250;
      }

      .fa {
        font-size: 30px;
        width: 30px;
        text-align: center;
        text-decoration: none;
        margin: 5px 2px;
        border-radius: 50%;
      }

      .fa:hover {
        opacity: 0.7;
      }

      .fa-github {
        color: #F6B17A;
      }
    </style>
  </head>
  <body class="middle">
    <div class="center">
      <a class="title">Anas Sherif</a>
    </div>
    <div class="center">
      <a class="sub-title" href="https://asherif.xyz">https://asherif.xyz</a>
    </div>
    <br>
    <div class="center">
      <a href="https://github.com/anoosa1" class="fa fa-github"></a>
    </div>
  </body>
</html>
